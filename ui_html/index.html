<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Chat UI</title>
  <link rel="stylesheet" href="css/config_ui_html.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Ajout de marked.js pour le parsing Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
</head>
<body>

<aside class="sidebar">
  <div class="logo">
    <img src="assets/images/logo_vertia.png" alt="VertIA">
  </div>

  <!-- Bouton "Nouvelle conversation" en haut -->
  <div id="new-session-btn" class="new-session-btn">
    <img src="assets/images/plus_icon.png" alt="Nouvelle conversation">
  </div>

  <ul class="conv-list">
  </ul>
</aside>

<!-- Zone centrale -->
<main class="chat-container">
  <div id="chat-box" class="chat-box">
    <!-- Messages ajoutés via JS -->
  </div>

  <div class="input-container">
    <button id="plus-btn" aria-label="Plus">
      <img src="assets/images/plus_icon.png" alt="Plus">
    </button>
    <textarea id="chat-input" placeholder="Écrire un message..." aria-label="Écrire un message"></textarea>
    <button id="send-btn" aria-label="Envoyer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M3.4 20.6L20.3 12 3.4 3.4l.1 7.2 10 1.4-10 1.4-.1 7.2z"/>
        </svg>
    </button>
</div>


</main>

<!-- Chargement des modules JavaScript -->
<script type="module" src="js/main.js"></script>
</body>
</html>
