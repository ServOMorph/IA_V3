<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Chat UI</title>
  <link rel="stylesheet" href="css/config_ui_html.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside class="sidebar">
    <div class="logo">
        <img src="assets/images/logo_vertia.png" alt="VertIA">
    </div>
    <ul class="conv-list">
        <li>Session 1</li>
        <li>Session 2</li>
        <li>Nouvelle conversation</li>
    </ul>
    </aside>


    <!-- Zone centrale -->
    <main class="chat-container">
      <div id="chat-box" class="chat-box">
        <!-- Messages mock ajoutés via JS -->
      </div>

      <div class="input-container">
        <textarea id="chat-input" placeholder="Écrire un message..." aria-label="Écrire un message"></textarea>
        <button id="send-btn" aria-label="Envoyer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M3.4 20.6L20.3 12 3.4 3.4l.1 7.2 10 1.4-10 1.4-.1 7.2z"/>
            </svg>
        </button>
      </div>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
